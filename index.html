<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nailady 美甲工作室</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #eeeae9;
      color: #3d250d;
    }

    header {
      background: url('image/Nailady_header1.png') center/cover no-repeat;
      text-align: center;
      padding: 4rem 1rem;
    }

    header img {
      width: 150px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

/* 社群按鈕容器 */
.social-links {
  display: flex;
  justify-content: center; /* 水平置中 */
  gap: 20px; /* 按鈕之間的間隔 */
  margin-top: 30px;
}

/* 社群按鈕樣式 */
.social-link {
  display: inline-block;
  padding: 15px 30px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: white;
  background-color: #3d250d; /* 初始背景色為棕色 */
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, background-color 0.3s ease;
}

/* 每個社群連結的顏色 */
.instagram {
  background-color: #e4405f; /* Instagram 的顏色 */
}

.facebook {
  background-color: #1877f2; /* Facebook 的顏色 */
}

.line {
  background-color: #00c300; /* Line 的顏色 */
}

/* 懸浮效果 */
.social-link:hover {
  transform: translateY(-5px); /* 懸浮時上移效果 */
  background-color: #333; /* 懸浮時改變背景顏色 */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* 增加陰影效果 */
}

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: url('image/Nailady_header2.png') center/contain repeat;
    }

    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #3d250d;
      color: #eeeae9;
    }
  </style>
</head>
<body>
  <header>
    <img src="image/Nailady_logo.png" alt="Nailady Logo">
    <h1>Nailady 美甲工作室</h1>
  </header>

  <section class="social-links">
    <a href="https://www.instagram.com/nailady_nailstudio/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/nailadystudio.tw" target="_blank">Facebook</a>
    <a href="https://line.me/R/ti/p/@144lktxt" target="_blank">LINE</a>
  </section>

  <section class="gallery">
    <img src="image/Nailady_img1.png" alt="Nail Sample 1">
    <img src="image/Nailady_img2.png" alt="Nail Sample 2">
    <img src="image/Nailady_img3.png" alt="Nail Sample 3">
  </section>

  <footer>
    &copy; 2025 Nailady 光療美甲工作室｜All Rights Reserved
  </footer>
</body>
</html>
