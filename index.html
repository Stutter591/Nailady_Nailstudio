<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nailady 美甲工作室</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif TC', serif;
      background: linear-gradient(to bottom right, #fefaf6, #f3ede9);
      color: #3d250d;
      overflow-x: hidden;
      position: relative;
    }
 
    /* 禁止右鍵選單 */
    body {
      -webkit-user-select: none; /* 禁止選擇文字 */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 背景柔霧光暈裝飾 */
    .blur-background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blur-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      animation: float 10s ease-in-out infinite alternate;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: #e8d9c1;
      top: 10%;
      left: 10%;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      background: #fff7ee;
      bottom: 5%;
      right: 5%;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }

    header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5dacb;
      text-align: center;
      padding: 3rem 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    header img {
      width: 150px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
      pointer-events: none; /* 禁止LOGO被拖曳 */
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .logo-en {
      font-family: 'EB Garamond', serif;
      font-size: 3.5rem;
      font-weight: 500;
      color: #3d250d;
      letter-spacing: 1px;
    }

    .logo-ch {
      font-family: 'Noto Serif TC', serif;
      font-size: 2.0rem;
      color: #3d250d;
      font-weight: 600;
      letter-spacing: 3.5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .icon-img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .icon-img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    /* 禁止圖片拖曳 */
    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      pointer-events: none; /* 禁止拖曳 */
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #3d250d;
      color: #eeeae9;
    }

    .sub-info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #5b3f2d;
    }

    .sub-info .address {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 0.5rem;
    }

    .sub-info .address img {
      width: 20px;
      height: 20px;
    }

    .sub-info .notice {
      font-size: 0.95rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- 柔霧背景光暈 -->
  <div class="blur-background">
    <div class="blur-circle circle-1"></div>
    <div class="blur-circle circle-2"></div>
  </div>

  <header>
    <img src="image/Nailady_logo.png" alt="Nailady Logo" ondragstart="return false;" oncontextmenu="return false;">
    <h1>
      <span class="logo-en">Nailady</span>
      <span class="logo-ch">美甲工作室</span>
    </h1>
  
    <div class="sub-info">
      <div class="address">
        <img src="image/icon_pin.png" alt="Location Icon">
        <span>捷運忠孝復興站，1號出口走路兩分鐘</span>
      </div>
      <p class="notice">｜每月15號中午12點開放舊客預約，預約詳情請至LINE官方帳號操作，更多美甲款式都在IG帳號上歡迎追蹤 ♥｜</p>
    </div>
  </header>

  <div class="social-icons">
    <a href="https://www.instagram.com/nailady_nailstudio/" target="_blank">
      <img src="image/icon_ig.png" alt="Instagram" class="icon-img">
    </a>
    <a href="https://www.facebook.com/nailadystudio.tw" target="_blank">
      <img src="image/icon_fb.png" alt="Facebook" class="icon-img">
    </a>
    <a href="https://line.me/R/ti/p/@144lktxt" target="_blank">
      <img src="image/icon_line.png" alt="Line" class="icon-img">
    </a>
  </div>

  <section class="gallery">
    <img src="image/Nailady_img1.png" alt="Nail Sample 1" ondragstart="return false;" oncontextmenu="return false;">
    <img src="image/Nailady_header1.png" alt="Nail Sample 2" ondragstart="return false;" oncontextmenu="return false;">
    <img src="image/Nailady_img3.png" alt="Nail Sample 3" ondragstart="return false;" oncontextmenu="return false;">
  </section>

  <footer>
    &copy; 2025 Nailady 光療美甲工作室｜All Rights Reserved
  </footer>

  <script>
    // 禁止右鍵功能
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
