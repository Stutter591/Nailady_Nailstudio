<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nailady 美甲工作室</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #eeeae9;
      color: #3d250d;
    }

    header {
      background: url('image/Nailady_header1.png') center/cover no-repeat;
      text-align: center;
      padding: 4rem 1rem;
    }

    header img {
      width: 150px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    
    .icon-img {
      width: 60px;  /* 圖片大小可調整 */
      height: 60px;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }
    
    .icon-img:hover {
      transform: scale(1.1); /* 懸浮放大一點點 */
      filter: brightness(1.2); /* 懸浮時略為提亮 */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: url('image/Nailady_header2.png') center/contain repeat;
    }

    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #3d250d;
      color: #eeeae9;
    }
  </style>
</head>
<body>
  <header>
    <img src="image/Nailady_logo.png" alt="Nailady Logo">
    <h1>Nailady 美甲工作室</h1>
  </header>

  <div class="social-icons">
    <a href="https://www.instagram.com/nailady_nailstudio/" target="_blank">
      <img src="image/icon_ig.png" alt="Instagram" class="icon-img">
    </a>
    <a href="https://www.facebook.com/nailadystudio.tw" target="_blank">
      <img src="image/icon_fb.png" alt="Facebook" class="icon-img">
    </a>
    <a href="https://line.me/R/ti/p/@144lktxt" target="_blank">
      <img src="image/icon_line.png" alt="Line" class="icon-img">
    </a>
  </div>


  <section class="gallery">
    <img src="image/Nailady_img1.png" alt="Nail Sample 1">
    <img src="image/Nailady_img2.png" alt="Nail Sample 2">
    <img src="image/Nailady_img3.png" alt="Nail Sample 3">
  </section>

  <footer>
    &copy; 2025 Nailady 光療美甲工作室｜All Rights Reserved
  </footer>
</body>
</html>
